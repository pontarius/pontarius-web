<!DOCTYPE html>
<html ng-app="pontarius-web">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Pontarius</title>
    <link href="libs.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="libs.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-target="#navbar-collapse" data-toggle="collapse">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" ui-sref="home">Pontarius</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li ui-sref-active="active"><a ui-sref="vision">Vision</a></li>
              <li ui-sref-active="active"><a ui-sref="ourWork">Our Work</a></li>
              <li ui-sref-active="active"><a ui-sref="contribute">Contribute</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <ui-view autoscroll="false"></ui-view>
    </div>
  </body>
</html>
